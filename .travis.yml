language: python
python:
    - "2.7"
virtualenv:
  system_site_packages: true
before_install:
    - "sudo apt-get install -qq python-numpy python-scipy python-matplotlib python-pandas cython"
install: 
    - "pip install docopt"
    - "pip install py"
    - "pip install pytest"
    - "pip install schema"
    - "pip install -e git://github.com/lweasel/ord-utils.git#egg=ord-utils"
    - "pip install coverage"
    - "pip install coveralls"
script: 
    - "coverage run --source=piquant setup.py test"
after_success:
    coveralls
